<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dopamin İnfüzyon Hesaplayıcı</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <style>
    body {
      padding: 20px;
    }
    #dose {
      width: 100%;
      appearance: none;
      height: 8px;
      border-radius: 5px;
      background: green; /* Başlangıç rengi yeşil */
      outline: none;
      opacity: 0.9;
      transition: background 0.3s ease-in-out;
    }
    #dose::-webkit-slider-thumb {
      appearance: none;
      width: 20px;
      height: 20px;
      border-radius: 50%;
      background-color: white;
      cursor: pointer;
    }
    #dose::-moz-range-thumb {
      width: 20px;
      height: 20px;
      border-radius: 50%;
      background-color: white;
      cursor: pointer;
    }
  </style>
</head>
